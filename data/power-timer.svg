<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- 8-bit pixel grid style -->
  <defs>
    <style>
      .pixel { shape-rendering: crispEdges; }
    </style>
  </defs>
  
  <!-- Background -->
  <rect width="128" height="128" fill="#2d3748" class="pixel"/>
  
  <!-- Power button outer ring -->
  <rect x="16" y="16" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="24" y="16" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="32" y="16" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="40" y="16" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="48" y="16" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="56" y="16" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="64" y="16" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="72" y="16" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="80" y="16" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="88" y="16" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="96" y="16" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="104" y="16" width="8" height="8" fill="#4a5568" class="pixel"/>
  
  <!-- Power button sides -->
  <rect x="16" y="24" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="104" y="24" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="16" y="32" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="104" y="32" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="16" y="40" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="104" y="40" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="16" y="48" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="104" y="48" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="16" y="56" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="104" y="56" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="16" y="64" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="104" y="64" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="16" y="72" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="104" y="72" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="16" y="80" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="104" y="80" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="16" y="88" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="104" y="88" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="16" y="96" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="104" y="96" width="8" height="8" fill="#4a5568" class="pixel"/>
  
  <!-- Power button bottom -->
  <rect x="24" y="104" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="32" y="104" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="40" y="104" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="48" y="104" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="56" y="104" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="64" y="104" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="72" y="104" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="80" y="104" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="88" y="104" width="8" height="8" fill="#4a5568" class="pixel"/>
  <rect x="96" y="104" width="8" height="8" fill="#4a5568" class="pixel"/>
  
  <!-- Power symbol vertical line -->
  <rect x="56" y="32" width="8" height="8" fill="#e53e3e" class="pixel"/>
  <rect x="56" y="40" width="8" height="8" fill="#e53e3e" class="pixel"/>
  <rect x="56" y="48" width="8" height="8" fill="#e53e3e" class="pixel"/>
