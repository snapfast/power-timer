  <!-- Clock numbers (12, 3, 6, 9) -->
  <!-- 12 -->
  <rect x="56" y="24" width="8" height="8" fill="#38a169" class="pixel"/>
  <rect x="64" y="24" width="8" height="8" fill="#38a169" class="pixel"/>
  
  <!-- 3 -->
  <rect x="88" y="56" width="8" height="8" fill="#38a169" class="pixel"/>
  <rect x="96" y="56" width="8" height="8" fill="#38a169" class="pixel"/>
  
  <!-- 6 -->
  <rect x="56" y="88" width="8" height="8" fill="#38a169" class="pixel"/>
  <rect x="64" y="88" width="8" height="8" fill="#38a169" class="pixel"/>
  
  <!-- 9 -->
  <rect x="24" y="56" width="8" height="8" fill="#38a169" class="pixel"/>
  <rect x="32" y="56" width="8" height="8" fill="#38a169" class="pixel"/>
  
  <!-- Clock hands pointing to countdown position -->
  <!-- Hour hand (pointing to ~10) -->
  <rect x="48" y="40" width="8" height="8" fill="#ffd700" class="pixel"/>
  <rect x="56" y="48" width="8" height="8" fill="#ffd700" class="pixel"/>
  
  <!-- Minute hand (pointing to 12) -->
  <rect x="56" y="56" width="8" height="8" fill="#ffd700" class="pixel"/>
  <rect x="64" y="56" width="8" height="8" fill="#ffd700" class="pixel"/>
  
  <!-- Center dot -->
  <rect x="56" y="56" width="8" height="8" fill="#f56565" class="pixel"/>
  <rect x="64" y="56" width="8" height="8" fill="#f56565" class="pixel"/>
  <rect x="56" y="64" width="8" height="8" fill="#f56565" class="pixel"/>
  <rect x="64" y="64" width="8" height="8" fill="#f56565" class="pixel"/>
